{% extends 'base.html' %}
{% load static %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <script src="{% static 'signin.js' %}"></script>
</head>
<body>
    <div class = "container-signin">
    <div class="form signin">
        {% for message in messages %}
            <li{% if message.tags %} class ="{{ message.tags}}"{%endif%}>{{message}}</li>
        {% endfor %}
        <form action="" method="post">
            {% csrf_token %}
            <div class = "headline">
                <h2> Sign in </h2>
            </div>
            <input type="text" id="name" name="name" placeholder="Full Name">
            <br>
            <input type="password" id="password" name="password" placeholder="Password">
            <div class="flex-signin">
                <div class = "flex-text">
                    <div class = "spacebetween">
                        <input type="checkbox" id="signinBox" name="signinBox" value="signinBox">
                        <label for="signinBox">Stay signed in?</label><br>
                    </div>
                    <div class="passResetLink">
                        {% comment %} <a href="{% url 'password_reset' %}">Forgot password?</a> {% endcomment %}
                        <p> Forgot password </p>
                    </div>
                </div>  
            </div>
            <br>
            <input type="submit" value="Login" class = "signinButton" href = "{% url 'signin' %}">
        </form>
        <div class="signup-path">
            <a href="{% url 'signup' %}">Sign up here!</a>
        </div>
    </div>
    </div>
    <style>
        body {
            min-width: 100vw;
            min-height: 100vh;
            background-image: linear-gradient(#030940, #5a748e);
            overflow-x: hidden;
        }

        .flex-text{
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-between;
        }

        .headline{
            margin-right: 160px;
        }

        .container-signin{
            width: 100%;
            padding: 20px;
            max-width: 400px;
            position: relative;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-shrink: 0;
        }

        .form.signin {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form.signin form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form.signin input[type="text"],
        .form.signin input[type="password"],
        .form.signin input[type="submit"]{
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }

        .form.signin .flex-signin {
            display: flex;
            align-items: center;
            margin-top: 20px;
            justify-content: space-between;
        }

        .form.signin {
            margin-left: 5px;
        }
        
        .flex-signin label {
            margin-left: 5px;
            text-align: center;
        }

        .form.signin {
            margin-top: 10px;
            text-align: center;
        }

        .signup-path {
            margin-top: 10px;
            text-align: center;
        }
        
        .signinButton {
            background-color: #007bff;
            color: #ffffff;
            transition: background-color 0.3s, color 0.3s;
            cursor: pointer;
            border: none;
            padding: 10px 20px;
        }
        .signinButton:hover {
            background-color: #ffffff;
            color: #808080;
        }
    </style> 
    <!-- CSS external file overwrote with mine and had to remake and therefore I'm making it here
        p.s this happened 4 days before the due date and had no time to remake from 0 -->
</body>
</html>
{%endblock%}
