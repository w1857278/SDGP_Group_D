
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/style/bootstrap/bootstrap-grid.css">
    <link rel="stylesheet" href="/static/style/bootstrap/bootstrap-reboot.css">
    <link rel="stylesheet" href="/static/style/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="/static/style/style.css">
</head>
<body>
        
    <div class="container">
        <div class="row pt-5">
            <div class="col-12">
                <h1 class="text-center">View Bookings</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-10 col-md-12 m-auto">
                <table class="m-auto">
                    <tr>
                        <th>User Name</th>
                        <th>Device Name</th>
                        <th>Device Type</th>
                        <th>Location</th>
                        <th>Type of Booking</th>
                        <th>Availability</th>
                        <th>Overdue</th>
                    </tr>
                    {%for b in bookings}
                    <tr>
                        <td>{{ b. }}</td>
                        <td>{{ b.deviceQuantity }}</td>
                        <td>{{ b.deviceType }}</td>
                        <td>{{ b.deviceAudit }}</td>
                        <td>{{ b.deviceLocation }}</td>
                        <td>{{ b.deviceStatus }}</td>
                    </tr>
                    {%endfor}
                </table>
            </div>
        </div>
    </div>
</body>
</html>
