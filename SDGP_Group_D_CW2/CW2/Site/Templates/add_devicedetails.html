{% extends 'base.html' %}
{% block content %}
<head>
    <title>Admin - Add Device Details</title>
</head>
<div class="container">
    <br>
    <form method="POST" action="{% url 'add_devicedetails' %}">
    {% csrf_token %}
        <div class="form-group">
             <label style="color:white">Select Device: </label>
            <select class="form-control" name="device">
                {% for device in devices %}
                    <option value="{{ device.id }}">{{ device.deviceName }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Device Name (Repeat if necessary)" name="deviceDetailName">
        </div>
        <div class="form-group">  
            <input type="text" class="form-control" placeholder="Serial Number" name="deviceSerial">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="RAM" name="deviceRAM">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="CPU" name="deviceCPU">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="GPU" name="deviceGPU">
        </div>
        <button type="submit" class="btn btn-success" id="AddDeviceDetailsBtn">Add Device Details</button>
    </form>
    <br>
    <a href="{% url 'add_device' %}"><button class="btn btn-primary" id="ToDevicesBtn" >Back</button></a>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <a href="{% url 'manage_inventory' %}"><button class="btn btn-light" id="backToMngInvBtn">Back to Inventory Management</button></a>
</div>
{% endblock %}
