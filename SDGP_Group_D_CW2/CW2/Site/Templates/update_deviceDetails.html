{% extends 'base.html' %}
{% block content %}
<head>
    <title>Admin - Update Device Details</title>
</head>
<div class="container">
    <h1 class="formHeader">Update Details: {{ instance.deviceDetailName }}</h1>
    <br>
    <br>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <div class="form-group">
                <label style="color:white">Selected Device: </label>
                <input type="text" class="form-control" value="{{ instance.device.deviceName }}" readonly>
           </div>
            <div class="form-group">  
                <input type="text" class="form-control" placeholder="Device Instance Name" name="deviceDetailName" value="{{ instance.deviceDetailName }}">
            </div>
            <div class="form-group">  
                <input type="text" class="form-control" placeholder="Serial Number" name="deviceSerial" value="{{ instance.deviceSerial }}">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="RAM" name="deviceRAM" value="{{ instance.deviceRAM }}">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="CPU" name="deviceCPU" value="{{ instance.deviceCPU }}">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="GPU" name="deviceGPU" value="{{ instance.deviceGPU }}">
            </div>
        </div>
        <button type="submit" class="btn btn-success" id="UpdateDeviceBtn">Update Device Details</button>
    </form>
    <br>
    <br>
    <br>
    <br>
    <br>
    <a href="{% url 'manage_inventory' %}"><button class="btn btn-light" id="backToMngInvBtn">Back to Inventory Management</button></a>
</div>
{% endblock %}
